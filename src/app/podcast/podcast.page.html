<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-menu-button slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-button>
    <ion-title>Podcast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="mb-2">
    <ion-col>
      <ion-searchbar [(ngModel)]="filterTerm"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row *ngFor="let data of content | filter:filterTerm " routerLink="/podcastdetails/{{data?.id}}">
      <ion-item lines="none" >
        <ion-thumbnail>
          <a >
            <!-- <img src="assets/images/vpost.png"/> -->
             <img *ngIf="errors.indexOf(data?.video) >= 0 && errors.indexOf(data?.youtube_link) >= 0 " src="assets/images/dummy.png"  alt=""/> 
      <video *ngIf="errors.indexOf(data?.video) == -1 && data?.video_type == 'video'" src="{{IMAGES_URL+'/'+data?.video}}"  alt="">  </video> 
            <img  *ngIf="errors.indexOf(data?.youtube_link) == -1 && data?.video_type == 'link'" src="{{data.thumbnail}}"/>  
          </a>
            <!-- <span heart filled>
              <ion-icon name="heart"></ion-icon>
            </span> -->
        </ion-thumbnail>
        <ion-label>
            <h2><a >{{data?.title}}</a></h2>
            <p address><span><ion-icon name="time-outline"></ion-icon> {{data?.dates}}</span></p>
            <!-- <p address><span [innerHTML]="data?.description"></span></p> -->
            
            <p class="mt-0" category>
              <span class="liststar">
                 <ngx-stars  [size]='1' [readonly]="true" [initialStars]="data?.rating" [maxStars]="5" [color]="'#f90'"></ngx-stars>
              </span>
            </p>
        </ion-label>
      </ion-item>
