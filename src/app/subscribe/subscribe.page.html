<ion-header>
  <ion-toolbar class="py-2" lines="none">
    <ion-menu-button slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-button>
    <ion-title>Subscribe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="h-100">
    <ion-row class="h-100 ion-align-items-center">
      <ion-col class="subbox">
        <ion-icon class="subicon" name="mail-outline"></ion-icon>
                 <div class="mb-3 fbox">
            <ion-label>Email</ion-label>
            <ion-item lines="none">
              <ion-icon name="mail-outline"></ion-icon>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <span error *ngIf="errors.indexOf(email) >= 0 && is_submit == true">Please enter your email address</span>
    <span error *ngIf="errors.indexOf(email) == -1 && is_submit == true && !reg_exp.test(email.toLowerCase())">Please enter valid email address</span>
          </div>
          <div class="mb-3 fbox">
            <ion-label>First Name</ion-label>
            <ion-item lines="none">
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" [(ngModel)]="first_name"></ion-input>
            </ion-item>
            <span error *ngIf="errors.indexOf(first_name) >= 0 && is_submit == true">Please enter your first name</span>
          </div>
          <div class="fbox">
            <ion-label>Last Name</ion-label>
            <ion-item lines="none">
              <ion-icon name="person-outline"></ion-icon>
              <ion-input type="text" [(ngModel)]="last_name"></ion-input>
            </ion-item>
            <span error *ngIf="errors.indexOf(last_name) >= 0 && is_submit == true">Please enter your last name</span>
          </div>
          <ion-button class="mt-3" ion-button type="submit" block (click)="submit()">Subscribe</ion-button>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
